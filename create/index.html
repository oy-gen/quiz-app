<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Quiz App</title>
    <link rel="stylesheet" href="/base.css" />

  <body>
    <header>
      <nav class="nav nav--top">
        <h1 class="h1-handwriting">Create Card</h1>
      </nav>
    </header>
    <!-- FIRST CARD -->
    <section class="card card__create">
      <form class="card__form" action="">
        <label class="h2" for="Add a question">Add a question:</label>
        <textarea name="Question" id="question" cols="30" rows="10"></textarea>
        <label class="h2" for="answer">Add an answer:</label>
        <textarea name="Answer" id="answer" cols="30" rows="10"></textarea>
        <label class="h2" for="lname">Add tags:</label>
        <textarea name="Submit" id="submit" cols="30" rows="10"></textarea>
        <input class="button" type="submit" value="Submit" />
      </form>
    </section>
    <footer>
      <nav class="nav nav--bottom">
        <a href="/index.html"
          ><img
            class="nav-icon"

            title="create new"
