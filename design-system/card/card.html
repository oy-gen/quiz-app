<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>card</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="./card.css" />
  </head>
  <body>
    <section class="card">
      <h2>Question:</h2>
      <p class="card__question">Who is responsible for all your problems?</p>
      <button class="button button--answer">Show answer</button>
      <div class="card__answer">Everyone but you.</div>
      <div class="card__tag-wrapper">
        <a class="card__tag" href="">Tag one</a
        ><a class="card__tag" href="">Tag two</a
        ><a class="card__tag" href="">Tag three</a
        ><a class="card__tag" href="">Tag Four</a>
        <img
          class="card__bookmark"
          src="/images/lesezeichen-96 white.png"
          alt="Bookmark"
        />
      </div>
    </section>
  </body>
</html>
